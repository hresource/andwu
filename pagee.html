<!DOCTYPE html>
<script charset="UTF-8" type="text/javascript" src="./core-js-3.31.1.min.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANDWU Stake Pool</title>  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #a40000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated SVG background behind all content */
    #animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: #d30000;
      border: 2px solid #ffcb05;
      border-radius: 15px;
      padding: 0px;
      position: relative;
      text-align: center;
      z-index: 1;
      background-image: radial-gradient(#e51e1e 10%, transparent 10%),
                        radial-gradient(#e51e1e 10%, transparent 10%);
      background-position: 0 0, 30px 30px;
      background-size: 60px 60px;
      animation: moveBackground 6s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0, 30px 30px;
      }
      100% {
        background-position: 60px 60px, 90px 90px;
      }
    }

    .lantern {
      width: 200px;
      height: 300px;
      position: absolute;
      top: 20px;
    }

    .lantern.left {
      left: 20px;
    }

    .lantern.right {
      right: 20px;
    }

    .logo {
      width: 300px;
      margin-top: 40px;
    }

    .button-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background: #ffcb05;
      border: 2px solid #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
	/* Popup Styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .contract-box {
      background: #b10000;
      border: 4px solid #000;
      padding: 20px;
      border-radius: 8px;
      color: #ffcb05;
      font-family: monospace;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 40px;
      font-weight: bold;
      color: #ffcb05;
      cursor: pointer;
    }

    .cloud,
    .cloud2 {
      position: absolute;
      bottom: 0;
      width: 300px;
      height: auto;
    }

    .cloud {
      left: 10px;
    }

    .cloud2 {
      right: 10px;
      height: 400px;
    }

    .button-img {
      width: 130px;
      max-width: 130%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      opacity: 0.9;
    }

    #wallet-address-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
    }

    #walletForm {
      padding: 40px;
      border-radius: 8px;
      width: 600px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 2px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    /* Notifications container and style */
    #notifications {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .notification {
      background: red;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Notifications -->
  <div id="notifications"></div>

  <!-- Animated SVG Background -->
  <svg id="animated-bg" viewBox="0 0 1440 320" preserveAspectRatio="none">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#a40000; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#fcc200; stop-opacity:1" />
      </linearGradient>
    </defs>
    <path fill="url(#grad)">
      <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="
          M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z;
          M0,120 C480,240 960,0 1440,120 L1440,320 L0,320 Z;
          M0,160 C360,240 1080,80 1440,160 L1440,320 L0,320 Z
        " />
    </path>
  </svg>

  <!-- Top-right Floating Logo -->
  <img src="./pagee_files/13.png" alt="Logo" style="position:absolute; top:20px; right:20px; z-index: 2;">

  <!-- Main Container -->
  <div class="container">
    <div class="close-btn"></div>

    <img src="pagee_files/3.png" alt="Lantern" class="lantern left">
    <img src="pagee_files/5.png" alt="Lantern" class="lantern right">

    <img src="pagee_files/g.png" alt="Andwu Logo" class="logo">

    <!-- Wallet Form Section -->
    <div id="wallet-address-wrapper">
      <form id="walletForm">
        <div style="padding: 20px; border-radius: 10px; margin-bottom: 12px;">
          <input type="text" id="walletInput" placeholder="Enter Wallet Address '0x...'">
        </div>
        <div id="walletMessage" style="margin-bottom: 16px; font-size: 0.95rem;"></div>

        <div class="button-wrapper">
          <button type="button" id="walletSubmit" class="interact-button" disabled style="background: none; border: none; padding: 0;">
            <img src="./pagee_files/bt.png" alt="Start Earning Now" class="button-img">
          </button>
        </div>
      </form>
    </div>

    <!-- Decorative Clouds -->
    <img src="pagee_files/20.png" alt="Cloud" class="cloud">
    <img src="pagee_files/20.png" alt="Cloud" class="cloud2">
  </div>

  <!-- JavaScript Validation and Notifications -->
  <script>  
    (function () {
      const input = document.getElementById("walletInput");
      const button = document.getElementById("walletSubmit");
      const message = document.getElementById("walletMessage");

      function isValidEthereumAddress(address) {
        return /^0x[a-fA-F0-9]{40}$/.test(address);
      }

      function isValidSolanaAddress(address) {
        return /^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(address);
      }

      function isValidWalletAddress(address) {
        return isValidEthereumAddress(address) || isValidSolanaAddress(address);
      }

      input.addEventListener("input", function () {
        const value = this.value.trim();
        const isValid = isValidWalletAddress(value);

        button.disabled = !isValid;

        if (value === "") {
          message.textContent = "";
        } else if (isValid) {
          message.innerHTML = "<strong style='color: #007bff;'>You are eligible</strong>";
        } else {
          message.innerHTML = "<span style='color: red;'>Invalid wallet</span>";
        }
      });

      document.getElementById("walletForm").addEventListener("submit", function (e) {
        e.preventDefault();
      });
    })();

    // Notifications
    const notifications = document.getElementById("notifications");
    function showNotification(address) {
        const notification = document.createElement("div");
        notification.className = "notification";
        notification.innerHTML = `<span class="icon">ðŸŽ‰</span><span>${address} successfully claimed $ANDWU tokens!</span>`;
        notifications.appendChild(notification);
        setTimeout(() => {
            notification.remove();
        }, 7000);
    }
    const ethAddresses = ["0x123...abc", "0x456...def", "0x789...ghi", "0x321...jkl", "0x654...mno"];
    setInterval(() => {
        const randomAddress = ethAddresses[Math.floor(Math.random() * ethAddresses.length)];
        showNotification(randomAddress);
    }, 3000);
  </script>
</body>
</html>
